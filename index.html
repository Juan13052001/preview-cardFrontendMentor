<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
<section class="section__image">
  <img class="section__image-product" src="images/image-product-desktop.jpg" alt="">
</section class="section__text">
<section>
  <h2 class="section__text-subtitle">
    Perfume
  </h2>
  <h1 class="section__text-title">
    Gabrielle Essence Eau De Parfum
  </h1>
<p class="text__parrafo">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
</p>
<div class="prices">
  <span class="section__text-price1">$149.99</span>
  <span class="section__text-price2">$169.99</span>
</div>
<button>
  <img src="images/icon-cart.svg" alt=""> Add to Cart
</button>
</section>
</section>
</body>
</html>
